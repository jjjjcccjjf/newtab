		<link rel="stylesheet" type="text/css" href="styles/paper.min.css">

		<script type="text/javascript" src="scripts/index.js"></script>

	<body>
		<div id="top" class="row site">
			<div class="sm-12 md-8 col">
				<div class="paper">
					<article class="article">
						<div class="row">
							<div class="col-4">
								<img id="imgy" src="" class="no-responsive no-border" style="margin-left: 35px;height: 190px;">
							</div>
							<div class="col-8">
								<h2 style="text-align: center">Henlo, <span id="name">hooman</span>!</h2>
							</div>
						</div>

						<div class="row" style="margin-bottom: -30px">
							<div class="col col-4">
								<p class="text-lead" style="padding: 0px 0px 0px 15px;margin:0px">
									Year Progress: 
								</p>
							</div>
							<div class="col col-8">
							  <div class="progress" style="margin-top:8px">
							    <div id="proggy-bar" class="bar muted proggy"></div>
							  </div>
							</div>
						</div>
					<p class="text-lead">	
						It is now <span id="timenow"></span>
					</p>
					<p class="text-lead">
						It is <span id="monat_perc"></span>% into <span id="monat"></span>
					</p>
					<p class="text-lead">
						You are <span id='proggy2'></span>% into work, and <span id="dayy"></span>% into the day
					</p>

					</article>					
				</div>
			</div>
			<div class="sm-12 md-4 col sidebar">
				
				<div class="paper">
					<div class="row">
						 
					<h3>Writing Progress</h3>						
					<table class="table-alternating">
					  <thead>
					    <tr>
					      <th>#</th>
					      <th>Name</th>
					      <th>Position</th>
					      <th>Location</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>1</td>
					      <td>Bob Dylan</td>
					      <td>Musician</td>
					      <td>California, USA</td>
					    </tr>
					    <tr>

					    <tr>
					      <td>3</td>
					      <td>Daniel Kahneman</td>
					      <td>Psychologist</td>
					      <td>California, USA</td>
					    </tr>
					  </tbody>
					</table>
						
					</div>
				</div>
				
			</div>
		</div>
